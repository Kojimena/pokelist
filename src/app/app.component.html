<div class="isolate p-10 gradient">
  <div class="flex flex-col">
  <div class="flex justify-center">
    <img src="assets/logopokemon.png" alt="Angular Logo" class="h-20" />
  </div>
    <div class="flex flex-col justify-center items-center mt-10 w-full">
      <div class="flex lg:flex-row flex-col justify-between w-full px-4">
        <form class="w-full">
          <div class="relative text-gray-600 focus-within:text-gray-400 w-full">
            <span class="absolute inset-y-0 left-0 flex items-center pl-2">
              <button  class="p-1 focus:outline-none focus:shadow-outline">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" class="w-6 h-6"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
              </button>
            </span>
            <input type="search" name="search" class="w-full py-2 text-sm text-white bg-gray-900 rounded-md pl-10 focus:outline-none focus:bg-white focus:text-gray-900" placeholder="Search Pokemon" [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange()">
          </div>
        </form>
        <div class="flex lg:w-1/4 justify-end xs:mt-10 lg:mt-0">
          <span class="text-white text-lg font-bold">Order by:</span>
          <select class="text-white bg-gray-900 rounded-md ml-2" (ngModelChange)="onOrderChange($event)" [(ngModel)]="order">
            <option value="asc">A-Z</option>
            <option value="desc">Z-A</option>
            <option value="ascw">+ Weight</option>
            <option value="descw">- Weight</option>
          </select>
        </div>
      </div>
      <app-data-display [datapokemon]="data"></app-data-display>
    </div>
  </div>
</div>
